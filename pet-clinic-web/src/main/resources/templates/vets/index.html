<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="me.adiberrifai.sfgpetclinic.model.Vet"*/-->
<h1 th:text="'List of Owners'">List of Vets</h1>

<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}">1</td>
        <td th:text="${vet?.firstName}">John</td>
        <td th:text="${vet?.lastName}">doe</td>
    </tr>
    </tbody>
</table>
</body>
</html>
